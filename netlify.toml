# Netlify configuration for SPA routing
# This ensures that all routes are redirected to index.html
# allowing React Router to handle client-side routing

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Set custom headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
